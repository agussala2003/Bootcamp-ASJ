<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="mt-5">
            <nav class="text-center">
                <h1 class="text-uppercase">Calculadora</h1>
            </nav>
        </header>
        <main class="mt-5">
            <div class="container">
                <div class="row d-flex justify-content-center ">
                    <div class="col-1 col-sm-4"></div>
                    <div class="col-9 col-sm-4 bg-dark-subtle p-1 rounded-1">
                        <div class="row">
                            <div class="col-12"><p id="result" class="w-100 bg-dark text-light text-end pt-3 px-2 fs-3 m-0 mb-1 rounded-1 overflow-auto ">0</p></div>
                        </div>
                        <div class="row g-1 mb-1">
                            <div class="col-9"><button id="reset" class="w-100 btn btn-danger ">AC</button></div>
                            <div class="col-3"><button id="dividir" value="3" class="w-100 btn btn-warning">/</button></div>
                        </div>
                        <div class="row g-1 mb-1">
                            <div class="col-3"><button id="btn7" value="7" class="w-100 btn btn-dark">7</button></div>
                            <div class="col-3"><button id="btn8" value="8" class="w-100 btn btn-dark">8</button></div>
                            <div class="col-3"><button id="btn9" value="9" class="w-100 btn btn-dark">9</button></div>
                            <div class="col-3"><button id="multiplicar" value="4" class="w-100 btn btn-warning">X</button></div>
                        </div>
                        <div class="row g-1 mb-1">
                            <div class="col-3"><button id="btn4" value="4" class="w-100 btn btn-dark">4</button></div>
                            <div class="col-3"><button id="btn5" value="5" class="w-100 btn btn-dark">5</button></div>
                            <div class="col-3"><button id="btn6" value="6" class="w-100 btn btn-dark">6</button></div>
                            <div class="col-3"><button id="restar" value="2" class="w-100 btn btn-warning">-</button></div>
                        </div>
                        <div class="row g-1 mb-1">
                            <div class="col-3"><button id="btn1" value="1" class="w-100 btn btn-dark">1</button></div>
                            <div class="col-3"><button id="btn2" value="2" class="w-100 btn btn-dark">2</button></div>
                            <div class="col-3"><button id="btn3" value="3" class="w-100 btn btn-dark">3</button></div>
                            <div class="col-3"><button id="sumar" value="1" class="w-100 btn btn-warning">+</button></div>
                        </div>
                        <div class="row g-1">
                            <div class="col-9"><button id="btn0" value="0" class="w-100  btn btn-dark">0</button></div>
                            <div class="col-3"><button id="igual" class="w-100 btn btn-warning">=</button></div>
                        </div>
                    </div>
                    <div class="col-1 col-sm-4"></div>
                </div>
            </div>
        </main>
        <footer class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="btnHist">
                            <button class="w-100 btn btn-success ">Presiona para ver el historial de operaciones</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-none" id="historialCT">
                        <div class="row">
                            <div class="col-12">
                                <p class="text-center">No hay operaciones aun</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
