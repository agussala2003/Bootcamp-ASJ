<div class="bg-dark-subtle h-100">
  <div class="container">
    <h2 class="text-center py-3 py-md-5 text-uppercase fw-semibold">
      The simpsons list
    </h2>
    <div class="row">
      <div class="col-12 col-md-6">
        <h3 class="text-center text-uppercase fw-semibold mb-3">Form</h3>
        <div class="row">
          <div class="col-10 offset-1 justify-content-center mb-3">
            <input
              [(ngModel)]="personaje"
              type="text"
              class="form-control"
              placeholder="Ingrese su personaje"
            />
          </div>
          <div class="col-10 offset-1 justify-content-center mb-3">
            <input
              [(ngModel)]="imgPersonaje"
              type="text"
              class="form-control"
              placeholder="Ingrese la url de imagen"
            />
          </div>
          <div class="col-10 offset-1 justify-content-center mb-3">
            <input
              [(ngModel)]="profPersonaje"
              type="text"
              class="form-control"
              placeholder="Ingrese la profesion del personaje"
            />
          </div>
          <div class="col-10 offset-1 justify-content-center mb-3">
            <button (click)="agregarPersonaje()" class="btn btn-primary w-100">
              Agregar a la lista
            </button>
          </div>
        </div>
      </div>
      <div class="offset-1 col-10 offset-md-0 col-md-6">
        <h3 class="text-center text-uppercase fw-semibold mb-3">List</h3>
        <div
          [ngClass]="arrayPersonajes.length >= 1 ? 'table-responsive rounded-3 mb-3' : 'd-none'">
          <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>Nombre</th>
                <th>Profesion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let personaje of arrayPersonajes">
                <td>
                  <div class="d-flex align-items-center">
                    <img
                      src="{{ personaje.Url }}"
                      alt=""
                      style="width: 45px; height: 45px"
                      class="rounded-circle"
                    />
                    <div class="ms-3">
                      <p class="fw-bold mb-1 text-nowrap">{{ personaje.Nombre }}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1 text-nowrap">{{ personaje.Profesion }}</p>
                  <p class="text-muted mb-0">Ministerio de Los Simpsons</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
