<div class="bg-dark-subtle h-100">
    <div class="container p-5">
        <div class="table-responsive rounded-3 mb-3">
                  <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                      <tr>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Detalles</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let personaje of personajesFull.results">
                        <td>
                          <div class="d-flex align-items-center">
                            <div>
                              <p class="mb-1 text-nowrap">{{ personaje.name }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="fw-normal mb-1 text-nowrap">{{ personaje.species }}</p>
                        </td>
                        <td>
                            <a class="btn btn-primary text-nowrap" [routerLink]="['/rick-morty/character-detail/', personaje.id]">Character Details</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
        </div>
    </div>
</div>
